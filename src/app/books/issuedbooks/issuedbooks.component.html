<div>
  <h2>Issued Books</h2>
</div>
<div class="container-fluid">
  <br>
  <br>
  <table datatable="ng" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-hover table-bordered table-condensed">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of issuedBooks">

        <td>{{ book.book_name }}</td>
        <td>
          <button class="btn btn-primary btn-xs" (click)="returnBook(book)"><i class="fa fa-minus"
              aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
