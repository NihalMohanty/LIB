<div class="jumbotron">
  <div >
<form #addform="ngForm" (ngSubmit)="addBook(addform.value)" class="form form-register">
    <div class="form-group">
        <label for="book_Name">Name : </label>
        <input class="form-control" placeholder="Name" type="text" #name="ngModel" [(ngModel)]="book_Name" name="book_Name" required>
       <!-- <br> -->
    
    </div>
    <div *ngIf="name.invalid &&  name.touched" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Name is required.
             </div>
             </div>
  <div class="form-group"> 
      <label for="author">Author : </label>
      <input class="form-control" placeholder="author" type="text" #authorName="ngModel" [(ngModel)]="author" name="author" required>
      <!-- <br> -->
        
</div>
<div *ngIf="authorName.invalid &&  authorName.touched" class="alert alert-danger">
        <div *ngIf="authorName.errors.required">
                Author is required.
         </div>
         </div>
<div class="form-group">
    <label for="book_type">Book Type : </label>
    <br>
    <select class="form-control" #bookType="ngModel" [(ngModel)]="book_type" name="book_type" required>
        <option selected disabled></option>
        <option value="Electrical">Electrical</option>
        <option value="Mecanics">Mecanics</option>
        <option value="Computer Architecture" >Computer Architecture</option>
        <option value="Networking">Networking</option>
      </select>
     
</div>
<div *ngIf="bookType.invalid &&  bookType.touched" class="alert alert-danger">
        <div *ngIf="bookType.errors.required">
                Please select book type.
         </div>
         </div>
<!-- <br> -->
<div class="form-group">
    <label for="quantity">quantity : </label>
    <input class="form-control" placeholder="quantity" #bookQantity="ngModel" type="number" [(ngModel)]="quantity" name="quantity" required>
</div>
<div *ngIf="bookQantity.invalid &&  bookQantity.touched" class="alert alert-danger">
        <div *ngIf="bookQantity.errors.required">
                Please fill book quantity.
         </div>
         </div>
<div class="form-group">
    <label for="edition">Edition : </label>
    <input class="form-control" placeholder="edition" type="text" #bookEdition="ngModel" [(ngModel)]="edition" name="edition" required>
</div>
<div *ngIf="bookEdition.invalid &&  bookEdition.touched" class="alert alert-danger">
        <div *ngIf="bookEdition.errors.required">
                Please mention book edition.
         </div>
         </div>
<div class="form-group">
    <label for="prise">Price : </label>
    <input class="form-control" placeholder="prise" type="number" #bookPrise="ngModel" [(ngModel)]="prise" name="prise" required>
</div>
<div *ngIf="bookPrise.invalid &&  bookPrise.touched" class="alert alert-danger">
        <div *ngIf="bookPrise.errors.required">
                Please mention book prise.
         </div>
         </div>
<div class="form-group">
    <label for="book_image_url">Image Url : </label>
    <input class="form-control" placeholder="Image Url" type="text" #bookImage="ngModel" [(ngModel)]="book_image_url" name="book_image_url" required>
</div>
<div *ngIf="bookImage.invalid &&  bookImage.touched" class="alert alert-danger">
        <div *ngIf="bookImage.errors.required">
                Image URL can't be empty.
         </div>
         </div>
<button type="submit" class="btn btn-success" [disabled]="addform.invalid">submit</button>
</form>
</div>
</div>
