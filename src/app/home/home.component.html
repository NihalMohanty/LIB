<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 300px; width: 100%">
      <div class="carousel-item active">
        <img src="assets/library3.jpg" style="height: 300px; width: 100%">
      </div>
  
      <div class="carousel-item">
        <img src="assets/library2.jpg" style="height: 300px; width: 100%">
      </div>
  
      <div class="carousel-item">
        <img src="assets/library4.jpg">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<br>
<br>
<br>
  <div class="align" style="align-self:center"><button class="btn btn-success" (click)="goDashboard()">Lets Open The Door!!!!</button></div>  
</div>
